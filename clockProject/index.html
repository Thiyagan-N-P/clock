<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="point"></div>
        <div class="hour a1">1</div>
        <div class="hour a2">2</div>
        <div class="hour a3">3</div>
        <div class="hour a4">4</div>
        <div class="hour a5">5</div>
        <div class="hour a6">6</div>
        <div class="hour a7">7</div>
        <div class="hour a8">8</div>
        <div class="hour a9">9</div>
        <div class="hour a10">10</div>
        <div class="hour a11">11</div>
        <div class="hour a12">12</div>
        <div class="brand">Thiyagan</div>

        <div class="minute-hand" id="a">
            <div class="minute">
                <div class="hand"></div>
                <!--  <div class="arrow">V</div> -->
            </div>
        </div>

        <div class="hour-hand" id="b">
            <div class="hour1">
                <div class="hour2"></div>
                <!-- <div class="arrow">V</div> -->
            </div>
        </div>

        <div class="second-hand" id="c">
            <div class="second1">
                <div class="second2"></div>
                <!-- <div class="arrow">V</div> -->
            </div>
        </div>

    </div>
    <script src="logic.js"></script>
</body>

</html>
